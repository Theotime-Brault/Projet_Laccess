    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: $2y$10$IboBK/yxOFRK/5tUv6hqQuxswXmJkskloyQWrPnPiHuSw2vb7nhsK #admin
                        roles: ROLE_ADMIN

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            # activate different ways to authenticate

